<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Demo</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/babel.min.js"></script>

    <script type="text/babel">
    	class Toggle extends React.Component {
			constructor(props) {
				super(props)
				this.state = {
					isToggleOn: true,
					value: ''
				}
				this.handleChange = this.handleChange.bind(this)
			}
			handleCheckThis(e) {
				console.log(e)
				console.log(this)
			}
			handleClick(title) {
				console.log(this)
				console.log(title)
				this.setState({
					isToggleOn: !this.state.isToggleOn
				})
			}
			handleChange(e) {
				console.log(e.target.value)
				this.setState({
					value: e.target.value
				})
			}
			render() {
				return (
					<div>
						<p><button onClick={this.handleCheckThis}>check this</button></p>
						<p><button onClick={this.handleClick.bind(this, 'hello')}>{this.state.isToggleOn ? 'ON' : "OFF"}</button></p>
						<p><input type="text" onChange={this.handleChange} value={this.state.value} /></p>
					</div>
				)
			}
    	}
    	ReactDOM.render(
			<Toggle />,
			document.getElementById('app')
    	)
    </script>
</body>
</html>
