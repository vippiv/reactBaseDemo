<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02 Jsx</title>
	<style>
		.stylename{ color: red; }
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	const name = "zwl"
    	const user = {
			firstname: 'john',
			lastname: 'peter'
    	}
    	function fullname(user) {
    		if(user) {
    			return <span className="stylename">{user.firstname + ' ' + user.lastname}</span>
    		}
    		return <span className="stylename">stanger</span> 		
    	}

    	const el = <h1>Hello, {fullname(user)}</h1>
    	const app = document.getElementById('app')
		ReactDOM.render(
			el,
			app
		);
    </script>
</body>
