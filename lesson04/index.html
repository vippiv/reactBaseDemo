<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 组件和props</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	const user = {
    		name: 'zwl',
			avatar: 'https://static.zcool.cn/git_z/z/images/girl.png',
			intro: '这是一个很懒的家伙，什么都没有留下'
    	}
		function Avatar(props) {
			return <img src={props.user.avatar} alt="" />
		}
		function UserInfo(props) {
			return (
				<div className="userinfo">
					<Avatar user={props.user} />
					<div>hello, {props.user.name}</div>
				</div>
			)
		}

		function Instro(props) {
			return <div>{props.user.intro}</div>
		}
    	const el = (
    		<div>
    			<UserInfo user={user}/>
    			<Instro user={user}/>
			</div>
    	)
    	const app = document.getElementById('app')
		ReactDOM.render(
			el,
			app
		);
    </script>
</body>
</html>
