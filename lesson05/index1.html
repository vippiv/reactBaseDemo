<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 组件和生命周期</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	class Clock extends React.Component{
			constructor(props) {
				super(props)
				this.state  = {
					date: new Date()
				}
			}
			componentDidMount() {
				this.timer  = setInterval(() => {
					this.tick()
				})
			}
			componentWillUnmount() {
				clearInterval(this.timer)
			}
			tick() {
				this.setState({
					date: new Date()
				})
			}
			render() {
				return <h1>现在时间是：{this.state.date.toLocaleTimeString()}</h1>
			}
    	}
    	ReactDOM.render(
			<Clock />,
			document.getElementById('app')
		)
    </script>
</body>
</html>
