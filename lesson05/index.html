<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 组件和生命周期</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	function Clock(props) {
			return (
				<h1>现在时间是：{props.date.toLocaleTimeString()}</h1>
			)
    	}
    	function tick() {
			const el = (
				<Clock date={new Date()} />
			)
			ReactDOM.render(
				el,
				app
			);
    	}
		setInterval(tick, 1000)
    </script>
</body>
</html>
