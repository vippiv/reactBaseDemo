<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07 条件渲染</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	function MailBox(props) {
			return (
				<div>
					<h1>hello</h1>
					{
						props.message.length > 0 && 
						<p>you have {props.message.length} message</p>
					}
				</div>
			)
    	}
    	const message = ['react', 're:react', 're:re:react']
		ReactDOM.render(
			<MailBox message={message}/>,
			app
		);
    </script>
</body>
</html>
