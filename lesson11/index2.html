<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11 组合 VS 继承</title>
</head>
<body>
	WelcomeDialog组件可以视为Dialog组件的实例
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	function FancyBox(props) {
			return (
				<div className={'fancyBox fancybox-' + props.color}>{props.children}</div>
			)
    	}
    	function Dialog(props) {
			return (
				<FancyBox color="blue">
					<h1 className='dialog-title'>{props.title}</h1>
					<p className='dialog-message'>{props.message}</p>
				</FancyBox>
			)
    	}
    	function WelcomeDialog() {
			return (
				<Dialog title='welcome' message='Thank for you visiting out spacecraft' />
			)
    	}
    	ReactDOM.render(
			<WelcomeDialog />,
			app
    	)
    </script>
</body>
</html>
