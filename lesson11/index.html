<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11 组合 VS 继承</title>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	function FancyBox(props) {
			return (
				<div className={'fancyBox fancybox-' + props.color}>{props.children}</div>
			)
    	}
    	function Dialog(props) {
			return (
				<FancyBox color="blue">
					<h1 className="dialog-title">{props.title}</h1>
					<p className="dialog-message">{props.message}</p>
					{props.children}
				</FancyBox>
			)
    	}
    	class SignupDialog extends React.Component {
			constructor(props) {
				super(props)
				this.state = {login: ''}
				this.handleChange = this.handleChange.bind(this)
				this.handleSignUp = this.handleSignUp.bind(this)
			}
			handleChange(e) {
				this.setState({
					login: e.target.value
				})
			}
			handleSignUp() {
				alert(`Welcome aboard, ${this.state.login}`)
			}
			render() {
				return (
					<Dialog title="Mars Exploration Program" message="How should we refer to you?">
						<input type="text" value={this.state.login} onChange={this.handleChange} />
						<button onClick={this.handleSignUp}>Sign Me Up!</button>
					</Dialog>
				)
			}
    	}
    	
    	ReactDOM.render(
			<SignupDialog />,
			app
    	)
    </script>
</body>
</html>
