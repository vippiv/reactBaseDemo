<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13 Demo 2</title>
	<style>
		
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="../assets/js/react.development.js" crossorigin></script>
    <script src="../assets/js/react-dom.development.js" crossorigin></script>
    <script src="../assets/js/babel.min.js" crossorigin></script>

    <script type="text/babel">
    	class Counter extends React.Component {
			constructor(props) {
				super(props)
				this.state = {
					counter: props.begin
				}
				this.handleAdd = this.handleAdd.bind(this)
			}
			handleAdd(e) {
				let currentCounter = Number(this.state.counter)
				if(e.shiftKey) { // 判断shift间是否被按下，按住则累加10，否则累加1
					currentCounter+=10
				}else{
					++currentCounter
				}
				this.setState({
					counter: currentCounter
				})
			}
			render() {
				return (
					<div>
						<h1>{this.state.counter}</h1>
						<button onClick={this.handleAdd}>Add</button>
					</div>
				)
			}
    	}
		ReactDOM.render(
			<Counter begin='10'/>,
			app
		);
    </script>
</body>
</html>
